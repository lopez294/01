<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitación a una cita</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .invitation {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 80%;
            max-width: 400px;
        }
        .invitation h1 {
            color: #ff7f50;
        }
        .invitation p {
            color: #555;
        }
        .invitation .details {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="invitation">
        <h1>Invitación Especial 💌</h1>
        <p>¡Hola! Me encantaría invitarte a una cita.</p>
        <p class="details">📍 Lugar: Cafetería Aroma<br>⏰ Hora: 7:00 PM<br>📅 Fecha: 25 de marzo</p>
        <p>Espero que puedas asistir. ¡Será muy especial!</p>
    </div>
</body>
</html>
